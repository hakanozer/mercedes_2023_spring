<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="inc/navbar"></div>
    <h2>Products</h2>

    <div class="row">
        <div class="col-sm-4" th:each="item : ${products}">
            <div class="card">
                <img th:src="${item.thumbnail}" class="card-img-top" style="height: 220px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}" ></h5>
                    <p class="card-text" th:text="${item.category}"></p>
                    <a href="#" class="btn btn-primary">Goto Detail</a>
                </div>
            </div>
        </div>
    </div>

    <div >
        <div  ></div>
    </div>

</div>
</body>
</html>
